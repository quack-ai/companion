name: docs

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  mintlify:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install mintlify
        run: npm i -g mintlify
      - name: Run the docs
        run: screen -dm mintlify dev && sleep 20 && curl http://localhost:3000
