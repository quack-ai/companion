'ext: tests':
- changed-files:
  - any-glob-to-any-file: src/tests/*

'ext: scripts':
- changed-files:
  - any-glob-to-any-file: scripts/*

'ext: apm':
- changed-files:
  - any-glob-to-any-file: apm/*

'ext: demo':
- changed-files:
  - any-glob-to-any-file: demo/*

'module: core':
- changed-files:
  - any-glob-to-any-file:
    - src/app/main.py
    - src/app/core/*

'module: database':
- changed-files:
  - any-glob-to-any-file: src/app/db.py

'module: services':
- changed-files:
  - any-glob-to-any-file: src/app/services/*

'module: models':
- changed-files:
  - any-glob-to-any-file: src/app/models.py

'module: schemas':
- changed-files:
  - any-glob-to-any-file: src/app/schemas/*

'module: crud':
- changed-files:
  - any-glob-to-any-file: src/app/crud/*

'endpoint: login':
- changed-files:
  - any-glob-to-any-file: src/app/api/*/endpoints/login.py

'endpoint: users':
- changed-files:
  - any-glob-to-any-file: src/app/api/*/endpoints/users.py

'endpoint: repos':
- changed-files:
  - any-glob-to-any-file: src/app/api/*/endpoints/repos.py

'endpoint: guidelines':
- changed-files:
  - any-glob-to-any-file: src/app/api/*/endpoints/guidelines.py

'endpoint: compute':
- changed-files:
  - any-glob-to-any-file: src/app/api/*/endpoints/compute.py

'endpoint: code':
- changed-files:
  - any-glob-to-any-file: src/app/api/*/endpoints/code.py

'topic: build':
- changed-files:
  - any-glob-to-any-file:
    - pyproject.toml
    - poetry.lock

'topic: migration':
- changed-files:
  - any-glob-to-any-file:
    - src/alembic.ini
    - src/alembic/*

'topic: ci':
- changed-files:
  - any-glob-to-any-file: .github/*

'topic: docker':
- changed-files:
  - any-glob-to-any-file:
    - docker-compose.*
    - src/Dockerfile
    - demo/Dockerfile
    - .env.example

'topic: docs':
- changed-files:
  - any-glob-to-any-file:
    - README.md
    - CONTRIBUTING.md
    - CODE_OF_CONDUCT.md

'topic: style':
- changed-files:
  - any-glob-to-any-file: .pre-commit-config.yaml
